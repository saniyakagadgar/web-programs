<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        .calculator {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }
        
        .result {
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .operation-btn {
            width: 60px;
            height: 40px;
            margin: 5px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .operation-btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <div class="result">
            <input type="text" id="num1" placeholder="Number 1">
            <input type="text" id="num2" placeholder="Number 2">
        </div>
        <div>
            <button class="operation-btn" onclick="sum()">+</button>
            <button class="operation-btn" onclick="product()">*</button>
            <button class="operation-btn" onclick="difference()">-</button>
            <button class="operation-btn" onclick="quotient()">/</button>
        </div>
        <div class="result">
            <input type="text" id="result" placeholder="Result" readonly>
        </div>
    </div>
    
    <script>
        function sum() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 + num2;
            document.getElementById("result").value = result;
        }
        
        function product() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 * num2;
            document.getElementById("result").value = result;
        }
        
        function difference() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 - num2;
            document.getElementById("result").value = result;
        }
        
        function quotient() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 / num2;
            document.getElementById("result").value = result;
        }
    </script>
</body>
</html>
