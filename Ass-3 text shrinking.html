<!DOCTYPE html>
<html>
<head>
  <style>
    #text {
      font-size: 5pt;
      color: red;
    }
  </style>
</head>
<body>
  <div id="text">TEXT-GROWING</div>

  <script>
    var textElement = document.getElementById("text");
    var fontSize = 5;
    var growing = true;

    setInterval(function() {
      if (growing) {
        fontSize++;
        textElement.style.fontSize = fontSize + "pt";
        textElement.style.color = "red";

        if (fontSize === 50) {
          textElement.innerHTML = "TEXT-SHRINKING";
          textElement.style.color = "blue";
          growing = false;
        }
      } else {
        fontSize--;
        textElement.style.fontSize = fontSize + "pt";
        textElement.style.color = "blue";

        if (fontSize === 5) {
          textElement.innerHTML = "TEXT-GROWING";
          textElement.style.color = "red";
          growing = true;
        }
      }
    }, 100);
  </script>
</body>
</html>
